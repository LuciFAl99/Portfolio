<section class="site-section section-skills">
    <div class="container">
        <div class="text-center">
            <h3>Mis Habilidades</h3>
            <img src="assets/img/lines.svg" class="img-lines" alt="lines">
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let habilidad of persona.habilidades">
                <div class="skill">
                    <h4>{{habilidad.nombreHabilidad}}</h4>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" [style.width.%]="habilidad.nivel"></div><!-- /.progress-bar -->
                    </div><!-- /.progress -->
                </div><!-- /.skill -->
            </div>
        </div>

    </div>
</section><!-- /.secton-skills -->
